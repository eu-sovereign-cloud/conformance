on:
  push:
    branches: ["main"]
    paths-ignore:
      - "*.md"
      - docs/**
  pull_request:
    branches: ["*"]
    paths-ignore:
      - "*.md"
      - docs/**

name: Mock Tests
jobs:
  mock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Mock
        run: make mock-start

      - name: Build
        run: make

      - name: Run
        run: make run

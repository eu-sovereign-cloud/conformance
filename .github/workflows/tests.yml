on:
  push:
    branches: ["main"]
    paths-ignore:
      - "*.md"
      - "docs/**"
  pull_request:
    branches: ["*"]
    paths-ignore:
      - "*.md"
      - "docs/**"

name: Tests
jobs:
  functional:
    strategy:
      matrix:
        go-version: [1.24.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Mock
        run: make mock-start

      - name: Build
        run: make

      - name: Run
        run: make run

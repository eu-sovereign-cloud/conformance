on:
  push:
    branches: ["*"]
    paths-ignore:
      - "*.md"

name: Tests
jobs:
  functional:
    strategy:
      matrix:
        go-version: [1.24.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Mock
        run: make mock

      - name: Build
        run: make ./dist/secatest

      - name: Run
        env:
          SECA_PROVIDER_REGION_V1: "http://localhost:8080/providers/seca.region"
          SECA_PROVIDER_AUTHORIZATION_V1: "http://localhost:8080/providers/seca.authorization"
          SECA_CLIENT_AUTHTOKEN: "test-token"
          SECA_CLIENT_REGION: "eu-central-1"
          SECA_REPORT_RESULTSPATH: "./reports/results"
        run: make run

  unit:
    strategy:
      matrix:
        go-version: [1.24.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Unit Tests
        env:
          SECA_PROVIDER_REGION_V1: "http://localhost:8080/providers/seca.region"
          SECA_PROVIDER_AUTHORIZATION_V1: "http://localhost:8080/providers/seca.authorization"
          SECA_CLIENT_AUTHTOKEN: "test-token"
          SECA_CLIENT_REGION: "eu-central-1"
          SECA_REPORT_RESULTSPATH: "./reports/results"
        run: make test
